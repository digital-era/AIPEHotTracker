# .github/workflows/test-schedule.yml
name: Simple Schedule Test

on:
  # 为了快速测试，我们让它每5分钟运行一次
  schedule:
    - cron: '*/5 * * * *'
  
  # 同样保留手动触发，方便验证
  workflow_dispatch:

jobs:
  test-trigger:
    name: Check if Schedule Triggers
    runs-on: ubuntu-latest
    steps:
      - name: Print a message
        run: echo "Test workflow was triggered by schedule at $(date)"
